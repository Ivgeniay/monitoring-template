apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "5s"        # Минимальный интервал запросов
      queryTimeout: "60s"       # Таймаут запросов

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      maxLines: 1000           # Максимум строк в логах
      timeout: "60s"           # Таймаут для логов
